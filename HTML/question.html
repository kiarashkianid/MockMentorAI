<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustURTutor Test</title>
    <body>
        <div class="container">
            <h1>TrustURTutor Test</h1>
            <div id="question">Click the button to get a question</div>
            <div id="timer">Time remaining: <span id="time">2:00</span></div>
            <div id="buttons">
                <button id="getQuestionBtn" onclick="getRandomQuestion()">Get Question</button>
                <button id="submitBtn" onclick="submitAnswer()" disabled>Submit</button>
            </div>
        </div>

        <script>

        let timer;
        let timeLeft = 120; // 2 minutes in seconds

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                if (timeLeft >= 0) {
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    document.getElementById("time").innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                } else {
                    clearInterval(timer);
                    document.getElementById("time").innerText = "Time's up!";
                    document.getElementById("getQuestionBtn").disabled = true;
                    document.getElementById("submitBtn").disabled = true;
                }
            }, 1000);
        }
        
        </script>

        

</head>
</html>
