<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        TestURTutor
    </title>
      <style>
    /* CSS styles for the registration page */
    body {
      background-color: #f0f0f00f; /* Light gray background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif; /* Change font for better readability */
    }
    .login-container {
      width: 400px; /* Customize registration form width */
      padding: 20px;
      background-color: #ffffff39; /* White background */
      border-radius: 10px; /* Customize registration form border radius */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Enhanced box shadow */
      color: #333; /* Dark text color */
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px; /* Add some space below the heading */
    }
    .login-form input {
      width: calc(100% - 20px); /* Customize registration form fields’ width */
      margin-bottom: 15px; /* Adjust spacing */
      padding: 12px; /* Larger padding for better touch experience */
      border: 1px solid #ccc; /* Customize registration form fields’ border */
      border-radius: 5px; /* Rounded corners */
      background-color: #f9f9f9; /* Light gray background */
    }
    .login-form button {
      width: 100%; /* Full width */
      padding: 12px;
      background-color: #007bff; /* Blue button background */
      border: none;
      border-radius: 5px;
      color: #fff; /* White text color */
      cursor: pointer;
      transition: background-color 0.3s; /* Smooth transition */
    }
    .login-form button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
    .login-now {
      text-align: center;
      margin-top: 15px; /* Adjust spacing */
    }
    .login-now a {
      color: #007bff; /* Blue link color */
      text-decoration: none;
    }
    .login-now a:hover {
      text-decoration: underline; /* Underline on hover */
    }
    video {
    position: absolute;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1; 
    opacity: 0.3;
}
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Tutoor Login</h2>
    <form class="login-form" id = "loginForm"  action="subject.html" method="post">
      <label >Username</label>
      <input type="text" name="username" id="loginUsername" required><br>
      <label>Password</label>
      <input type="password" name="password" id="loginPassword" required>
      <a href="subject.html"><button type="submit" id="BTN">Submit</button></a>
      <video src="../videonew.mp4" autoplay muted loop></video>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
