<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrustURTutor</title>
  <style>
    /* CSS styles for the login page */
    body {
      background-color: #ffffcc; /* Light yellow background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      width: 300px; /* Customize login form width */
      padding: 20px;
      background-color: #e6f7ff; /* Light blue background */
      border-radius: 10px; /* Customize login form border radius */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Customize login form box shadow */
    }
    .login-container h2 {
      text-align: center;
    }
    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: calc(100% - 20px); /* Customize login form fields’ width */
      margin-bottom: 10px; /* Customize login form fields’ margin */
      padding: 10px;
      border: 1px solid #ccc; /* Customize login form fields’ border */
      border-radius: 5px; /* Customize login form fields’ border radius */
    }
    .login-form button[type="submit"] {
      width: 100%; /* Customize login form button width */
      padding: 10px;
      background-color: #ffcc00; /* Yellow button background */
      border: none;
      border-radius: 5px;
      color: #ffffff;
      cursor: pointer;
    }
    .login-form button[type="submit"]:hover {
      background-color: #e6b800; /* Darker yellow on hover */
    }
    .login-form a {
      color: #007bff; /* Blue link color */
      text-decoration: none;
    }
    .login-form a:hover {
      color: #0056b3; /* Darker blue on hover */
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>TrustURTutor SignIn</h2>
    <form class="login-form" action="#" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Submit</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
      <p><a href="#">Forgot password?</a></p>
    </form>
  </div>
</body>
</html>
