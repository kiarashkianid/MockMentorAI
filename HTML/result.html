<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result</title>
</head>
<body>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const passed = urlParams.get('passed');
            if (passed === 'true') {
                alert("You passed");
            } else {
                alert("You failed");
            }
        };
    </script>
</body>
</html>
